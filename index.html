<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Menu Screen</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <div class="carousel-container fullscreen">
        <button class="arrow left" onclick="prevSlide()">
            <img src="Bilder/arrow_left.png" alt="Left Arrow">
        </button>
        <div class="carousel">
            <div class="slide" id="slide1"><img src="Bilder/Cartridge_full.png" alt="Anime 1"></div>
            <div class="slide" id="slide2"><img src="Bilder/Cartridge_empty.png" alt="Anime 2"></div>
            <div class="slide" id="slide3"><img src="Bilder/Cartridge_empty.png" alt="Anime 3"></div>
        </div>
        <button class="arrow right" onclick="nextSlide()">
            <img src="Bilder/arrow_right.png" alt="Right Arrow">
        </button>
    </div>
    <div class="content">
        <div class="visuals">
            <div class="left-column">
                <div class="model-viewer-container">
                    <!-- Platzhalter fÃ¼r 3D-Modell -->
                    <model-viewer src="Bilder/one_piece_logo.glb" alt="3D Model" auto-rotate camera-controls
                    min-camera-orbit="auto auto 80%" max-camera-orbit="auto auto 80%"  camera-zoom="none"
                    orbit-sensitivity="0.5" ></model-viewer>
      
                </div>
            </div>
            <div class="right-column">
                
            </div>
            </div>
        </div>

        <div class="container">
            <div class="cartridges-info cartridges">
                <div class="img-container">
                    <img src="Bilder/Eastblue.png" alt="Bild 1" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/alabasta.png" alt="Bild 2" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Skypia.png" alt="Bild 3" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Water 7.png" alt="Bild 4" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Wano Kuni.png" alt="Bild 5" class="overlapping-image">
                </div>
            </div>
            <div class="cartridges-info cartridge-text">
                <p>KLICK AUF EIN BILD  
                </p>
            </div>
        </div>

    </div>
    <div class="content">
        <div class="visuals">
            <div class="left-column">
                <div class="model-viewer-container">
                    <img src="Bilder/HH.png" alt="Bild 1">
                </div>
            </div>
            
        </div>

        <div class="container">
            <div class="cartridges-info cartridges">
                <div class="img-container">
                    <img src="Bilder/exam.png" alt="Bild 1" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Zoldyc.png" alt="Bild 2" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Heaven arena.png" alt="Bild 3" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/Greedisland.png" alt="Bild 4" class="overlapping-image">
                </div>
                <div class="img-container">
                    <img src="Bilder/CimeraAnt.png" alt="Bild 5" class="overlapping-image">
                </div>
            </div>
            <div class="cartridges-info cartridge-text">
                <p>KLICK AUF EIN BILD 
                </p>
            </div>
        </div>

    </div>
    <!-- <script src="imageTexts.js"></script> -->
    <script src="scripts.js"></script>
    <script src="cherryblossom.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</body>
<footer>

    </div>
</footer>
